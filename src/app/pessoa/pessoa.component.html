<div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <h3>Cadastro de Pessoa</h3>
        <div class="row">
            <div class="w-25 p-3">

                <div>
                    <label>Nome: </label>
                    <input (keyup)="jegue($event)" type="text" class="form-control" name="nome" [(ngModel)]="pessoa.nome">
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" id="Email" placeholder="email" name="email" [(ngModel)]="pessoa.email">

                </div>

            </div>
            <div class="w-25 p-3">

                <div class="form-group">
                    <label>CPF: </label>
                    <input type="text" class="form-control" name="cpf" [(ngModel)]="pessoa.cpf">
                </div>
                <div class="form-group">
                    <label>Data de Nascimento: </label>
                    <input type="date" class="form-control" name="dataDeNascimento" [(ngModel)]="pessoa.dataDeNascimento">
                </div>

            </div>
        </div>

        <div>
            <div>
                <label> DDD</label>
                <input type="text" class=" input-sm col-md-1" name="ddd" [(ngModel)]="telefone.ddd" >

                <label>Numero</label>
                <input type="text" class=" input-sm col-md-1" name="numero" [(ngModel)]="telefone.numero">

                <button type="button" class="btn btn-primary col-md-1" (click)="salvarTelefone()">Adicionar</button>

            </div>

        </div>

        <div class="w-50 p-3">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>DDD</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let phone of phones">
                        <td>{{phone.ddd}}</td>
                        <td>{{phone.numero}}</td>
                        <td><button type="button" (click)="removerNumero(phone)" class="btn btn-danger">Excluir</button></td>
                    </tr>
                </tbody>
            </table>

        </div>

        <button type="submit" class="btn btn-primary col-md-1" (click)="salvarNoBanco()">Cadastrar</button>
    </form>
    
</div>
